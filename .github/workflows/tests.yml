name: Jest Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Start local server
        run: npx http-server -p 5500

      - name: Wait for server to start
        run: sleep 5

      - name: Jest
        id: jest
        run: npm run test