name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies
        run: npm ci

      # - name: Super Linter
      #   uses: github/super-linter@v4
      #   env:
      #     VALIDATE_ALL_CODEBASE: true
      #     DEFAULT_BRANCH: main

      - name: Jest
        id: jest
        run: npx jest || echo '::set-output name=status::failure'

      - name: JSDoc
        run: npx jsdoc -c jsdoc.config.json

      - name: Commit JSDoc changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m 'Update JSDoc' || echo 'No changes to commit'
          git push https://${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:<name-of-remote-branch>
