name: JSDoc Action Patch

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: source
          recurse: true
          output_dir: source/.out
        
