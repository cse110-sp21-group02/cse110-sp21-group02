<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>MAGIC 8 BALL</title>
	  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
	  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

	  <link rel="stylesheet" type="text/css" href="8ball.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <style>
		.button {
		padding: 15px 25px;
		font-size: 24px;
		text-align: center;
		cursor: pointer;
		outline: none;
		color: #fff;
		background-color: #41afe2;
		border: none;
		border-radius: 15px;
		box-shadow: 0 9px #999;
		}
		.button:hover {background-color: #1d66b9}

		.button:active {
		background-color: #7cb9f3;
		box-shadow: 0 5px #666;
		transform: translateY(4px);
		}
	  </style>

	</head>

	<body>
        <div id="clouds">
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
            <div class="cloud x6"></div>
            <div class="cloud x7"></div>
          </div>

		<div class="page">

			<header>
				<h1>MAGIC&nbsp;<span>8</span>&nbsp;BALL</h1>
			</header>

			<div class="ball">
                <img id="8ball" src="ball.png">

                <p id="answer" class="answer">THIS IS WHERE THE ANSWER GOES</p>
			</div>

            <div class="input">
                <label for="questionBox">Ask me anything:</label>
                <input type="text" id="questionBox" style="width: 300px; height: 30px;">
            </div>


			<div class="button">
				<button id="questionButton">GET THE ANSWER </button>
			</div>

			<footer>
				<p>&copy; Skillcrush 2016</p>
			</footer>

		  <script type="text/javascript" src="8ball.js"></script>
	  </div>
	</body>
</html>
