<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Magic 8 Ball</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>MAGIC&nbsp;<span>8</span>&nbsp;BALL</h1></h1>
      <form>
        <label for="questionBox">Ask me anything:</label>
        <input type="text" id="questionBox" name="questionBox">
        <button type="submit" id="submit">Submit</button>
      </form>
      <div id="answer"> </div>
    </div>
    <div class="img">
      <img src="ball.png" id="b">
    </div>

    <div class="mountain">  
      <div id="cloud1" class="cloud">
        <img src="http://img13.deviantart.net/b5ed/i/2013/033/d/0/cloud_fog_by_moonglowlilly-d5tk3l7.png">
      </div>
      <div id="cloud2" class="cloud">
      <img src="http://img13.deviantart.net/b5ed/i/2013/033/d/0/cloud_fog_by_moonglowlilly-d5tk3l7.png">
      </div>
      <div id="cloud3" class="cloud"><img src="http://pngimg.com/uploads/cloud/cloud_PNG16.png"></div>
      <div id="cloud4" class="cloud">
      <img src="http://pngimg.com/uploads/cloud/cloud_PNG16.png">
    </div>
    <script src="app.js"></script> 
  </body>

  
</html>
