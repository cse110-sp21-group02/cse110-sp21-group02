    <title>Tarot Card Reader</title>

<body>
    <!-- Title -->

    <div class="topnav">

    </div>
    <!-- Main Display -->
    <div id="display">
        <img src="./images/image 4.svg" id="display-img" alt="">

    <button id="generate-btn" onclick="generate()">Generate</button>
