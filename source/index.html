<!DOCTYPE html>
<html lang="en">
<style>
    .button {
        background-image: url('images/button.png');
        width: 128px;
        border: 0px;
        margin: 7px 0 5px 7px;
        padding: 3px 0 6px 0;
        cursor: hand;
        cursor: pointer;
        color: #9fad19;
        font-family: Tahoma;
        font-size: 11px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarot Card Reader</title>
</head>

<body>
    <!-- Title -->
    <h1>Tarot Card Reader</h1>
    <!-- Navbar -->
    <nav class="nav">
        <a href="#" onclick="displayHomeScreen()" class="nav-item ">Home</a>
        <a href="#" onclick="displayHistoryScreen()" class="nav-item ">History</a>
        <span class="nav-indicator"></span>
    </nav>
    <!-- Main Display -->
    <div class="card-container">
        <div class="cardflip">
            <div class="front" id="display1">
                <img src="./images/cloudback.png" id="display-img-left" alt="">
            </div>
            <div class="back">
                <img src="./images/back.png" id="display-back-left" alt="">
                <div class="card-text">
                    <textarea rows="15" cols="23">futureReading: 'When the Devil appears in the future position, it indicates that you will soon encounter a phase where you will have to confront your fears, temptations, or negative influences in your life. This card suggests that in the future, you will be presented with opportunities to break free from unhealthy attachments, confront your shadow self, and regain control over your life. The Devil card encourages you to stay vigilant, seek support if needed, and be prepared to face challenges with strength and determination. It promises that the future holds liberation, personal growth, and a chance to create a more positive and empowering path.',
                    </textarea>
                </div>
            </div>
        </div>
        <div class="cardflip">
            <div class="front" id="display2">
                <img src="./images/cloudback.png" id="display-img-mid" alt="">
            </div>
            <div class="back">
                <img src="./images/back.png" id="display-back-mid" alt="">
                <div class="card-text">
                    <textarea rows="15" cols="23">futureReading: 'When the Devil appears in the future position, it indicates that you will soon encounter a phase where you will have to confront your fears, temptations, or negative influences in your life. This card suggests that in the future, you will be presented with opportunities to break free from unhealthy attachments, confront your shadow self, and regain control over your life. The Devil card encourages you to stay vigilant, seek support if needed, and be prepared to face challenges with strength and determination. It promises that the future holds liberation, personal growth, and a chance to create a more positive and empowering path.',
                    </textarea>
                </div>
            </div>
        </div>
        <div class="cardflip">
            <div class="front" id="display3">
                <img src="./images/cloudback.png" id="display-img-right" alt="">
            </div>
            <div class="back">
                <img src="./images/back.png" id="display-back-right" alt="">
                <div class="card-text">
                    <textarea rows="15" cols="23">futureReading: 'When the Devil appears in the future position, it indicates that you will soon encounter a phase where you will have to confront your fears, temptations, or negative influences in your life. This card suggests that in the future, you will be presented with opportunities to break free from unhealthy attachments, confront your shadow self, and regain control over your life. The Devil card encourages you to stay vigilant, seek support if needed, and be prepared to face challenges with strength and determination. It promises that the future holds liberation, personal growth, and a chance to create a more positive and empowering path.',
                        </textarea>
                </div>
            </div>
        </div>
    </div>

    <section id="fortune-showing">
        <!-- Meaning Box -->
        <p id="meaning">Meaning</p>
        <div class="container">
            <button id="save">Save</button>
            <!--
                Commented out, feature is redundant due to generate button being available
                <button id="retry" class="to-show">Retry</button>
            -->
        </div>
    </section>

    <section id="fortune-generating">
        <div class="container-col">
            <!-- Dropdown Input Box (populated by backend) -->
            <select id="question-list">
            </select>
            <!-- Generate Button -->
            <button id="generate-btn">Generate</button>
        </div>
    </section>

    <!-- History -->
    <section id="history-section">
        <div class="container-col">
            <h2>History</h2>
            <div class="container" id="history">
            </div>
        </div>
    </section>

    <!-- Renaming Popup for History -->
    <section>
        <div id="popup" class="popup-container">
            <div class="popup-box">
                <label for="new-name">New Name:</label>
                <input type="text" id="new-name" />

                <button id="popup-rename-btn">Rename</button>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </section>

    <!--Main Script File-->
    <script src="scripts.js"></script>
</body>

</html>
