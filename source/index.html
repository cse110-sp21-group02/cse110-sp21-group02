<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Tarot Card Reader</title>
</head>

<body>
    <!-- Title -->
    <h1>Tarot Card Reader</h1>
    <!-- Navbar -->
    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">History</a>
    </div>
    <!-- Question Display -->
    <h2 id="display-question" class="to-show">Question</h2>
    <!-- Main Display -->
    <div id="display">
        <img src="./images/tarot-card-box.svg" id="display-img-left" alt="" style="width: 200px; height: 250px;">
        <img src="./images/tarot-card-box.svg" id="display-img-mid" alt="" style="width: 200px; height: 250px;">
        <img src="./images/tarot-card-box.svg" id="display-img-right" alt="" style="width: 200px; height: 250px;">
    </div>
    <!-- Meaning Box -->
    <section>
        <p class="to-show" id="meaning">Meaning</p>
    </section>

    <div class="container">
        <button id="save" class="to-show">Save</button>
        <button id="retry" class="to-show">Retry</button>
    </div>

    <!-- Dropdown Input Box (populated by backend) -->
    <select id="question-list">
    </select>

    <!-- Generate Button -->
    <button id="generate-btn">Generate</button>


    <!-- History -->
    <section>
        <div class="container-col">
            <h2>History</h2>
            <div class="container" id="history">
            </div>
        </div>
    </section>

    <!--Main Script File-->
    <script src="scripts.js"></script>
</body>

</html>
