<!DOCTYPE html>
<html lang="en">
<style>
.button {
  background-image:url('images/button.png') ;
  width: 128px;
  border: 0px;
  margin: 7px 0 5px 7px;
  padding: 3px 0 6px 0;
  cursor: hand;
  cursor: pointer;
  color: #9fad19;
  font-family: Tahoma;
  font-size: 11px;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Tarot Card Reader</title>
</head>

<body>
    <!-- Title -->
    <h1>Tarot Card Reader</h1>
    <!-- Navbar -->
    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">History</a>
    </div>
    <!-- Main Display -->
    <div id="display">
        <img src="./images/tarot-card-box.svg" id="display-img" alt="">
    </div>
    <!--
        <!-- Speaker Button 
        <button><img src="" alt=""></button>
        <!-- Microphone Button 
        <button><img src="" alt=""></button>

    -->
    <!-- Meaning Box -->
    <section>
        <p class="toShow" id="meaning">Meaning</p>
    </section>
    <!-- Dropdown Input Box -->
    <div class="dropdown">
        <button onclick="dropDown()" class="dropbtn">Dropdown Input</button>
        <div id="myDropdown" class="dropdown-content">

        </div>
    </div>
    <div class="container">
        <button id="save" class="toShow">Save</button>
        <button id="retry" class="toShow">Retry</button>
    </div>
    <!-- Generate Button -->
    <button id="generate-btn" onclick="generate()">Generate</button>

    
    <!-- History -->
    <section>
        <div class="container-col">
            <h2>History</h2>
            <div class="container">
                <img src="./images/example-tarot-card.png" alt="">
                <h3>Date</h3>
                <img src="./images/Rectangle14.png" alt="">
            </div>
        </div>
    </section>
    <section>
        <button>Delete All</button>
    </section>
    â€‹
</body>

</html>
