<!DOCTYPE html>
<html lang="en">
<style>
.button {
  background-image:url('images/button.png') ;
  width: 128px;
  border: 0px;
  margin: 7px 0 5px 7px;
  padding: 3px 0 6px 0;
  cursor: hand;
  cursor: pointer;
  color: #9fad19;
  font-family: Tahoma;
  font-size: 11px;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarot Card Reader</title>
    <!--Main Script File-->
    <script src="scripts.js"></script>
</head>

<body>
    <!-- Title -->
    <h1>Tarot Card Reader</h1>
    <!-- Navbar -->
    <div class="topnav">
        <a id='#home-button' href="#">Home</a>
        <a id='#history-button' href="#">History</a>
    </div>
    <!-- Main Display -->
    <div id="display">
        <img src="./images/tarot-card-box.svg" id="display-img-left" alt="" style="width: 200px; height: 250px;">
        <img src="./images/tarot-card-box.svg" id="display-img-mid" alt="" style="width: 200px; height: 250px;">
        <img src="./images/tarot-card-box.svg" id="display-img-right" alt="" style="width: 200px; height: 250px;">
    </div>
    <!-- Meaning Box -->
    <section>
        <p class="toShow" id="meaning">Meaning</p>
    </section>

    <div class="container">
        <button id="save" class="toShow">Save</button>
        <button id="retry" class="toShow">Retry</button>
    </div>
    
    <!-- Dropdown Input Box (populated by backend) -->
    <select id = "question-list">
    </select>

    <!-- Generate Button -->
    <button id="generate-btn">Generate</button>

    
    <!-- History -->
    <section>
        <div class="container-col">
            <h2>History</h2>
            <div class="container" id="history">
            </div>
        </div>
    </section>

    <!-- Renaming Popup for History -->
    <div id="popup" class="popup-container">
      <div class="popup-box">
        <label for="new-name">New Name:</label>
        <input type="text" id="new-name" />
  
        <button id="popup-rename-btn">Rename</button>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>

    
</body>

</html>
