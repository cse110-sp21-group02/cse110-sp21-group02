<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Magic 8 Ball</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <h1 class="neon-heading">The Mighty Llama</h1>
      <div class="speech-bubble" id="answer"></div>

      <form class="futuristic-form">
        <div class="futuristic-wrapper">
          <input type="text" id="questionBox" name="questionBox" class="futuristic-textfield" placeholder="Enter text...">
          <button type="submit" id="submit" class="futuristic-submit">Ask Away</button>
        </div>
      </form> 
    </div>
    <div class="sound">
      <audio src="sound.wav" id="s">
    </div>


    <div class="mountain">  
      <div id="cloud1" class="cloud">
        <img src="http://img13.deviantart.net/b5ed/i/2013/033/d/0/cloud_fog_by_moonglowlilly-d5tk3l7.png">
      </div>
      <div id="cloud2" class="cloud">
      <img src="http://img13.deviantart.net/b5ed/i/2013/033/d/0/cloud_fog_by_moonglowlilly-d5tk3l7.png">
      </div>
      <div id="cloud3" class="cloud"><img src="http://pngimg.com/uploads/cloud/cloud_PNG16.png"></div>
      <div id="cloud4" class="cloud">
      <img src="http://pngimg.com/uploads/cloud/cloud_PNG16.png">
    </div>
    <script src="app.js"></script> 
  </body>

  
</html>
